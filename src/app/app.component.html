<h1>For Loop Example</h1>
<table border="1">
    <tr>
        <td>name</td>
        <td>age</td>
        <td>mail</td>
    </tr>
    <tr *ngFor="let item of data2">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.email}}</td>
    </tr>
</table>
