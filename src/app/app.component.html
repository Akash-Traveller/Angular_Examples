<h1>Switch Case Example</h1>
<div [ngSwitch]="color">
   <h2 style="color:aqua;" *ngSwitchCase="'aqua'">
        aqua color
   </h2>
   <h2 style="color: rebeccapurple;" *ngSwitchCase="'red'">
    rebecca color
   </h2>
   <h2 style="color: paleturquoise;" *ngSwitchCase="'red'">
    pale color
</h2>
</div>
